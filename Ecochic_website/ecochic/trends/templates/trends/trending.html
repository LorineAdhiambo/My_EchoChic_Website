{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Trends</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="container">
        <h1>Current Fashion Trends</h1>
        <ul>
            {% for trending in trending %}
                <li>
                    <h2>{{ trending.title }}</h2>
                    <p>{{ trending.description }}</p>
                </li>
            {% endfor %}
        </ul>
    </div>

    <div class="container">
        <a href="https://unsplash.com/s/photos/fashion-trend">Explore more!</a>
    </div>
    <br>
</body>

<br>

<a href="{% url 'trends:home' %}">Back to Home</a>

<a href="{% url 'trends:login' %}">Next Page</a>
</html>
