{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Our Team</title>
</head>
<body>
    <h1>Meet Our Team</h1>
    <div>
        {% for member in team_members %}
        <div>
            <img src="{% static member.image_url %}" alt="{{ member.name }}">
            <h2>{{ member.name }}</h2>
            <h3>{{ member.position }}</h3>
            <p>{{ member.bio }}</p>
        </div>
        {% endfor %}
    </div>
</body>
<a href="{% url 'trends:home' %}">Back to Home</a>
</html>
